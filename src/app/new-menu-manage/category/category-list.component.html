
<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="categoryName">
      <mat-header-cell *matHeaderCellDef>分类名称</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.categoryName}} </mat-cell>
    </ng-container>



    <!-- Color Column -->
    <ng-container matColumnDef="addTime">
      <mat-header-cell *matHeaderCellDef> 添加时间 </mat-header-cell>
      <mat-cell *matCellDef="let row" > {{row.addTime |date:'yyyy-MM-dd'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" (click)="addCategory()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button  mat-mini-fab color="primary" focusable="false" (click)="editCategory(row.id)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab color="warn" focusable="false" (click)="deleteCategory(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
