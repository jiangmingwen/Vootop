
<div >

  <mat-table #table [dataSource]="dataSource">


    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>税率名称</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>




    <ng-container matColumnDef="taxRatio">
      <mat-header-cell *matHeaderCellDef>税率</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.taxRatio }}% </mat-cell>
    </ng-container>


    <ng-container matColumnDef="actionsColumn">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" (click)="addTax()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button  mat-mini-fab color="primary" focusable="false" (click)="editTax(row.id)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab color="warn" focusable="false" (click)="deleteTax(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
